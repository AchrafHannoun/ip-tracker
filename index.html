<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ip Tracker</title>
  </head>
  <body>
    <header>
      <img src="pattern-bg-desktop.png" alt="background image" />
    </header>
    <main>
      <div class="map" id="map"></div>
    </main>
    <div class="content">
      <h1>IP Adress Tracker</h1>
      <div class="search">
        <input
          type="text"
          id="input"
          placeholder="Search for any IP address or domain"
        />
        <button id="button">
          <img src="icon-arrow.svg" alt="search icon" />
        </button>
      </div>
      <div class="result">
        <div>
          <h2>IP ADDRESS</h2>
          <p>CANNOT FIND YOUR IP</p>
        </div>
        <div>
          <h2>LOCATION</h2>
          <p>CANNOT FIND YOUR LOCATION</p>
        </div>
        <div>
          <h2>TIMEZONE</h2>
          <p>CANNOT FIND YOUR TIMEZONE</p>
        </div>
        <div>
          <h2>ISP</h2>
          <p>CANNOT FIND YOUR IP ISP</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
